<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - ADVENTURE</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/user-profile.css">
</head>
<body>
  <!-- Navbar (same as in index.html) -->
  <nav class="navbar glass" style="height: 70px">
    <!-- Navbar content -->
    <ul class="nav-links">
      <li><a href="index.html" id="pri" class="cir_border">Home</a></li>
      <li><a href="#events" id="sec" class="cir_border">Tours</a></li>
      <li><a href="#explore" id="tri" class="cir_border">Explore</a></li>
      <li><a href="#contact" id="hept" class="cir_border">Contact</a></li>
      <li><a href="user-profile.html" id="user" class="active cir_border">Profile</a></li>
    </ul>
  </nav>

  <main class="user-profile-container">
    <section class="user-info">
      <h2>My Profile</h2>
      <div class="user-details">
        <p><strong>Name:</strong> <span class="user-name">John Doe</span></p>
        <p><strong>Date of Birth:</strong> <span class="user-dob">1990-01-01</span></p>
        <button class="edit-profile">Edit Profile</button>
      </div>
    </section>

    <section class="booking-history">
      <h2>My Bookings</h2>
      <div class="bookings-list">
        <!-- Booking details will be dynamically generated here -->
      </div>
    </section>

    <section class="wishlist">
      <h2>My Wishlist</h2>
      <div class="wishlist-items">
        <!-- Wishlist items will be dynamically generated here -->
      </div>
    </section>
  </main>

  <script src="js/user-profile.js"></script>
</body>
</html>
